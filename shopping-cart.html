<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
            integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
            crossorigin="anonymous"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>

        <script src="shopping-cart.js" defer></script>
        <script src="./product.js"></script>
        <link rel="stylesheet" href="shopping-cart.css" />
    </head>
    <body class="bg-light">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarSupportedContent"
                    >
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="#"
                                    >Home</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Profile</a>
                            </li>
                        </ul>
                        <div class="d-flex">
                            <i class="bi bi-cart"></i>
                            <p id="cart-quantity">0</p>
                            <a id="clear-cart" class="d-flex">Clear</a>
                        </div>
                    </div>
                </div>
            </nav>

            <form>
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input class="form-control" id="formTitle" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <input class="form-control" id="formDescription" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Image Source</label>
                    <input class="form-control" id="formImageSource" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Price</label>
                    <input class="form-control" id="formPrice" type="number" />
                </div>

                <button class="btn btn-primary" onclick="addProductToList()">Add To Products List</button>
            </form>

            <div class="row product-container"></div>
        </div>
    </body>
</html>
